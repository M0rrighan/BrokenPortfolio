<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Portfolio Template 1</title>
  </head>
  <body>
    <!-- start toolbar -->
    <header>
      <div class="logo_placeholder">
        <a href="index.html" class="logo">My Logo</a>
      </div>
      <nav class="btn">
        <i class="material-icons colored">menu</i>
      </nav>
    </header>
    <!-- end toolbar -->

    <!-- start main -->
    <main class="shapes_bg">
      <section class="headline">
        <hgroup>
          <h1>I’m Radmila</h1>
          <h2>Glad to see you!</h2>
        </hgroup>
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <h3>Let's connect</h3>
        <div class="social">
          <a href="#"><img src="icons/twitter.svg" alt="twitter logo" /></a>
          <a href="#"><img src="icons/linkedin.svg" alt="linkedin logo" /></a>
          <a href="#"><img src="icons/medium.svg" alt="medium logo" /></a>
          <a href="#"><img src="icons/github.svg" alt="github logo" /></a>
          <a href="#"><img src="icons/angellist.svg" alt="angellist logo" /></a>
        </div>
      </section>
    </main>
  </body>
</html>
